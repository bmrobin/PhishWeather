<!DOCTYPE html>
<html lang="en">
<head>

    <!-- phish.net favicon -->

    <!-- endbuild -->
</head>

    <select id="month-id">
        <option default value="null">--Month--</option>
        <option value="01">1</option>
        <option value="02">2</option>

        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>

<div style="padding-left: 10px; padding-top: 10px; padding-bottom: 10px">
    <table id="show-result" hidden="hidden">
        <th>Phish show on <span id="show-date-id"></span></th>
        <tr>
            <td>Venue</td>
            <td id="show-venue-id"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td id="show-location-id"></td>
        </tr>
        <tr>
            <td>Show Notes</td>
            <td id="show-notes-id"></td>
        </tr>
        <tr>
            <td>phish.net Link</td>
            <td id="pnet-link-id"></td>
        </tr>
    </table>
</div>

<div style="padding-left: 10px; padding-top: 10px; padding-bottom: 10px">
    <table id="weather-conditions" hidden="hidden">
        <th>Weather for Show <span id="location-id"></span></th>
        <tr>
            <td>Temperature (F)</td>
            <td id="temperature-id"></td>
        </tr>
        <tr>
            <td>Date</td>
            <td id="time-id"></td>
        </tr>
    </table>
</div>

<span id="error"></span>

<!-- build:js scripts/vendor.js -->

<script src="bower_components/jquery/dist/jquery.js"></script>
