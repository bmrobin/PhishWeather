<!DOCTYPE html>
<html lang="en">
<head>
    <title>phish-weather</title>

    <!-- phish.net favicon -->
    <link rel="shortcut icon" href="https://smedia.pnet-static.com/favicon.ico">

    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css" />

</head>
<body>

<div style="padding-left: 10px; padding-top: 10px; padding-bottom: 10px;">
    

    <select id="month-id">
        <option default value="null">--Month--</option>
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>

    <select id="day-id">
        <option default value="null">--Day--</option>
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
    </select>

    <button id="get-date-id" type="button">Lookup Date</button>
</div>

<div class="container" style="padding-left: 10px; padding-top: 10px; padding-bottom: 10px">
    <div id="show-result" hidden="hidden">

        <div class="row">Phish show on <span id="show-date-id"></span></div>

        <div class="row">
            <span><strong>Venue</strong></span>
            <span id="show-venue-id"></span>
        </div>

        <div class="row">
            <span><strong>Location</strong></span>
            <span id="show-location-id"></span>
        </div>

        <div class="row">
            <span><strong>Show Notes</strong></span>
            <span id="show-notes-id"></span>
        </div>

        <div class="row">
            <span><strong>phish.net Link</strong></span>
            <span id="pnet-link-id"></span>
        </div>
    </div>
</div>

<div style="padding-left: 10px; padding-top: 10px; padding-bottom: 10px">
    <table id="weather-conditions" hidden="hidden">
        <th>Weather for Show <span id="location-id"></span></th>
        <tr>
            <td>Temperature (F)</td>
            <td id="temperature-id"></td>
        </tr>
        <tr>
            <td>Date</td>
            <td id="time-id"></td>
        </tr>
    </table>
</div>

<span id="error"></span>

<script src="../../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../dist/bundle.js"></script>

</body>
</html>
