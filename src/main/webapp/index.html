<!DOCTYPE html>
<html lang="en">
<head>
    <title>phish-weather</title>

    <!-- phish.net favicon -->
    <link rel="shortcut icon" href="https://smedia.pnet-static.com/favicon.ico">

    <!-- build:css assets/styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css assets/styles/app.css -->
    <!-- injector:css -->
    <!-- endinjector -->
    <!-- endbuild -->
</head>
<body>

<div style="padding-left: 10px; padding-top: 10px; padding-bottom: 10px">
    <label for="zip-code">Zip Code</label>
    <input type="text" id="zip-code-id" name="zip-code" />
</div>

<div style="padding-left: 10px; padding-top: 10px; padding-bottom: 10px;">
    <label for="date">Date</label>
    <input type="text" id="date-id" name="date" />
</div>

<div style="padding-left: 10px; padding-top: 10px; padding-bottom: 10px">
    <table id="weather-conditions" hidden="hidden">
        <th>Current Weather for <span id="location-id"></span></th>
        <tr>
            <td>Current conditions</td>
            <td id="conditions-id"></td>
        </tr>
        <tr>
            <td>Feels like (F)</td>
            <td id="feels-like-id"></td>
        </tr>
        <tr>
            <td>Temperature (F)</td>
            <td id="temperature-id"></td>
        </tr>
        <tr>
            <td>Time</td>
            <td id="time-id"></td>
        </tr>
    </table>
</div>

<div style="padding-left: 10px; padding-top: 10px; padding-bottom: 10px">
    <table id="show-result" hidden="hidden">
        <th>Phish show on <span id="show-date-id"></span></th>
        <tr>
            <td>Venue</td>
            <td id="show-venue-id"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td id="show-location-id"></td>
        </tr>
        <tr>
            <td>Show Notes</td>
            <td id="show-notes-id"></td>
        </tr>
        <tr>
            <td>phish.net Link</td>
            <td id="pnet-link-id"></td>
        </tr>
    </table>
</div>

<span id="error"></span>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/app.js -->
<!-- injector:js -->
<script src="dist/bundle.js"></script>
<!-- endinjector -->
<!-- endbuild -->
</body>
</html>
