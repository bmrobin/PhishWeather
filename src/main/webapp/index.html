<!DOCTYPE html>
<html lang="en">
<head>
    <title>phish-weather</title>

    <!-- phish.net favicon -->

    <link rel="stylesheet" href="/../node_modules/bootstrap/dist/css/bootstrap.css" />

</head>
<body>

<div class="container" style="padding-left: 10px; padding-top: 10px; padding-bottom: 10px">
