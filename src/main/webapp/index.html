<!DOCTYPE html>
<html lang="en">
<head>
    <title>phish-weather</title>

    <!-- phish.net favicon -->
    <link rel="shortcut icon" href="https://smedia.pnet-static.com/favicon.ico">

    <!-- build:css assets/styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css assets/styles/app.css -->
    <!-- injector:css -->
    <!-- endinjector -->
    <!-- endbuild -->
</head>
<body>

<table id="weather-conditions">
    <th>Current Weather for <span id="location-id"></span></th>
    <tr>
        <td>Current conditions</td>
        <td id="conditions-id"></td>
    </tr>
    <tr>
        <td>Feels like (F)</td>
        <td id="feels-like-id"></td>
    </tr>
    <tr>
        <td>Temperature (F)</td>
        <td id="temperature-id"></td>
    </tr>
    <tr>
        <td>Time</td>
        <td id="time-id"></td>
    </tr>
</table>

<span id="error"></span>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/app.js -->
<!-- injector:js -->
<script src="dist/bundle.js"></script>
<!-- endinjector -->
<!-- endbuild -->
</body>
</html>
